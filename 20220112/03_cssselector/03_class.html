<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 클래스 선택자는
        .클래스명 {css 구문}
        문법을 사용합니다.
        아이디는 #, 클래스는 . 이므로
        두 개가 헷갈리지 않도록 주의해주세요. */
        #big-title{ color:whitesmoke; background-color: indigo;}
        #content{ color:aqua;}
        /* 클래스 title에 대해서 색을 darkgoldnrod로 바꿔주세요 */
        .title{ color:darkgoldenrod;}
        /* 클래스 아이템은 글씨색을 자유롭게 지정해주세요 */
        .item{ color:olive;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="big-title">
        <h1>css 선택자</h1>
    </div>
    <div id="content">
        <p class="title">현재까지 익힌 것</p>
        <p class="item">1. 태그선택자</p>
        <p class="item">2. 아이디선택자</p>
        <p class="item">3. 클래스선택자</p>
        <hr/>
        <p class="title">앞으로 익힐 것</p>
        <p class="item">4. 자식선택자</p>
        <p class="item">5. 기타 등등...</p>
    </div>
</body>
</html>
