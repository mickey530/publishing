<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 타입선택자나 #(아이디), .(클래스) 선택자가 결합된 형태입니다. */
        p.more a {color:red;}
        /* 준우승 사이트만 위와같이 의존 선택자를 이용해 hover시 글씨색이
        노란색으로 변하게 해주세요 */
        a.second:hover{color: yellow;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>퍼블리싱 대회 결과</h1>
        <ul class="box">
            <li><a href="#">우승사이트</a></li>
            <li><a href="#" class="second">준우승사이트</a></li>
            <li><a href="#">입상사이트</a></li>
            
        </ul>
        <p class="more">
            <a href="#">참여작 보기</a>
        </p>
</body>
</html>
