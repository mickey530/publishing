<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num = 0; // 그림번호

        function drawPic(){ // 그리는 함수를 그냥 따로 빼서 만들어놓음
            console.log(document.getElementById("pic"))
            document.getElementById("pic").src = "img/img" + num + ".jpg";
        }

        function nextPic(){
            num++; // 다음 그림 번호로 이동
            if(num > 2){ // 마지막 그림 번호로 이동
                num = 0; // 첫 그림 번호로 되돌리기
            }
            drawPic();
            // console.log(document.getElementById("pic"))
            // document.getElementById("pic").src = "img/img" + num + ".jpg";
            // id가 pic인 요소(그림)의 src 속성을
            // 1 증가된 num을 이용해 바꿔줌

            // 그림파일 크기 조정(width="300px"로 수정)
            // document.getElementById("pic").width = "300";

            return false;
            // 그림 변경 후 링크 이동을 막기 위해 사용
        }
        
        // prevPic 함수를 만들어서 사진을 뒤로 돌리는
        // 로직도 추가해주세요.
        function prevPic(){
            num--;
            if(num < 0){
                num = 2;
            }
            drawPic()
            // console.log(document.getElementById("pic"))
            // document.getElementById("pic").src = "img/img" + num + ".jpg";

            return false;
        }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 넘기기</h1>
    
    <a href="#" onclick="prevPic()">&lt;&lt;</a>

    <img width="500px" src="img/img0.jpg" id="pic">

    <a href="#" onclick="nextPic()">>></a>
    
</body>
</html>
