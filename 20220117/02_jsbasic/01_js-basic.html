<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // script 태그는 실행할 자바 스크립트 코드를 넣는 부분입니다.
        // 스크립트 태그 내부에 작성된 구문을 가리켜서
        // 선언문이라고 부릅니다.
        // 권장되는 선언문의 위치는 head태그 내부, 혹은 body태그 내부입니다.

        // 화면에 글씨를 찍어주는 코드
        document.write("Hello JavaScript")

        // JS에도 콘솔창이 있어서, 거기에 찍는 경우
        console.log("Hello JavaScript(console)")

        // 경고창을 띄워서 확인하는 방법 (잘 안씀)
        alert("Hello JavaScript(alert)")
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
