<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 별을 찍어주세요.
        // 별은 4단이고
        // *
        // **
        // ***
        // ****
        // 형태로 찍어주시면 됩니다. 중첩반복문을 사용해주세요.
        var i = 1;
        while(i <= 4){
            var j = 1;
            while(j <= i){
                document.write("*");
                j++;
            }
            document.write("<br/>")
            i++;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
