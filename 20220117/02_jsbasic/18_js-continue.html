<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // continue문은 만나는 즉시 돌던 바퀴만 종료시키고
        // 다시 다음 바퀴를 실행하는 구문입니다.
        // 주로 특정 조건을 만족할 때 반복구간을 스킵시키는
        // 용도로 많이 사용합니다.
        // 1 ~ 9 까지 중에 홀수만 출력하는 코드를 작성해보세요.
        for(var i = 1; i <= 9; i++){
            if(i % 2 === 0){
                continue;
            } 
            document.write(i)
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
