<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할 때 마다
        // h1 태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 작성해주세요.

        window.onload = function(){

            var h1 = document.getElementById("h1space");
            var create = document.getElementById("createh1");
            
            create.onclick = function(){
        
                var newH1 = document.createElement("h1");
                var text = document.createTextNode("히히");
        
                newH1.appendChild(text);

                h1.appendChild(newH1);
            }
        }     


    </script>
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>
