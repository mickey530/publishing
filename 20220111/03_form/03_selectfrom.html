<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉트 요소</title>
</head>
<body>
    <h1>셀렉트 만들기</h1>
    <fieldset>
        <legend>선택항목들</legend>
        <p>과목선택
            <select>
                <option>HTML5</option>
                <option>Css</option>
                <option>JavaScript</option>
                <option>Jquery</option>
            </select>
        </p>
        <p>수강지역 선택
            <select>
                <optgroup label="마포구">
                    <option value="">서교동</option>
                    <option value="">동교동</option>
                    <option value="">합정동</option>
                </optgroup>
                <optgroup label="동대문구">
                    <option value="">전농동</option>
                    <option value="">이문동</option>
                    <option value="">회기동</option>
                    <option value="">휘경동</option>
                </optgroup>
            </select>
        </p>
        <p>
            <select>
                <optgroup label="맥북">
                    <option>맥북에어 13인치</option>
                    <option>맥북프로 13인치</option>
                    <option>맥북프로 14인치</option>
                    <option>맥북프로 16인치</option>
                </optgroup>
                <optgroup label="아이폰">
                    <option>아이폰 13 pro max</option>
                    <option>아이폰 13 pro</option>
                    <option>아이폰 13</option>
                    <option>아이폰 13 mini</option>
                </optgroup>
            </select>
        </p>
    </fieldset>
</body>
</html>
