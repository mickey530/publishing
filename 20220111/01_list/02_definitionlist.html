<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의리스트</title>
</head>
<body>
    <h1>정의형 리스트의 목록</h1>
    <dl>
        <dt>부제목은 dt에 작성</dt>
        <dt>실제 목록은 dd에 작성</dt>
    </dl><hr/> <!-- 원래는 <hr></hr>인데 쉽게 쓰려고 -->
    <dl>
        <dt>수업과목</dt>
        <dt>HTML</dt>
        <dt>CSS</dt>
        <dt>JavaScript</dt>
        <dt>Java</dt>
        <dt>JSP</dt>
        <dt>Spring</dt>
    </dl>
</body>
</html>
