<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인용문</title>
</head>
<body>
    <h1>blockqoute태그와 q태그</h1>
    <h1>blockqoute태그 살펴보기</h1>
    <p>이순신 장군의 명언</p>
    <blockqoute cite="#" title="이순신 명언">
        <p>죽고자 하면 살 것이요 살고자 하면 죽을 것이다.</p>
    </blockqoute>
    <!-- 블록태그 속성 -->

    <h2>q태그 살펴보기</h2>
    <p>채종훈의 명언. <q cite="#" title="채종훈 명언">책 10번 보면 다 됩니다.</q></p>
    <!-- 인라인 태그 속성 -->
</body>
</html>
